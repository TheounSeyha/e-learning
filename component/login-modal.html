<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Tailwind CDN (keep minimal for quick demo) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- /component/login-modal.html -->
<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
  <div id="backdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <div class="relative bg-white rounded-lg shadow-lg w-[90%] sm:max-w-lg md:max-w-5xl
              grid grid-cols-1 md:grid-cols-2 p-8 gap-10 animate-[fadeIn_.25s_ease-out]">

    <button id="closeLogin"
            class="absolute -top-4 -right-4 w-9 h-9 rounded-full bg-white border border-gray-300
                   flex items-center justify-center text-gray-500 hover:text-red-500">&times;</button>

    <div class="hidden md:flex justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
           alt="Login" class="w-52 sm:w-64 md:w-[280px] h-auto">
    </div>

    <div class="space-y-6">
      <h2 class="text-2xl text-center font-semibold text-gray-800">Login</h2>
      <p class="text-sm text-gray-600">Please provide your credentials.</p>

      <form class="space-y-4">
        <input type="email" required placeholder="Email*"
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-black">

        <input type="password" required placeholder="Password*"
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-black">

        <div class="text-right">
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <p class="text-sm text-center text-gray-700">
        Donâ€™t have an account?
        <a href="#registerModal" id="goToRegister" class="text-blue-600 hover:underline">Create an Account</a>
      </p>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <div class="relative bg-white rounded-lg shadow-lg w-[90%] sm:max-w-lg md:max-w-5xl
              grid grid-cols-1 md:grid-cols-2 p-8 gap-10 animate-[fadeIn_.25s_ease-out]">

    <button id="closeRegister"
            class="absolute -top-4 -right-4 w-9 h-9 rounded-full bg-white border border-gray-300
                   flex items-center justify-center text-gray-500 hover:text-red-500">&times;</button>

    <div class="hidden md:flex justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/7772/7772112.png"
           alt="Register" class="w-52 sm:w-64 md:w-[280px] h-auto">
    </div>

    <div class="space-y-5">
      <h2 class="text-2xl text-center font-semibold text-gray-800">Register</h2>
      <p class="text-sm text-gray-600">Fill out the form to create your account.</p>

      <form class="space-y-4">
        <input type="text" placeholder="Name*" required
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-black">

        <input type="email" placeholder="Email*" required
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-black">

        <input type="password" placeholder="Password*" required
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-black">

        <p class="text-xs text-gray-500">Must be at least 8 characters</p>

        <div class="flex items-center gap-2 text-sm">
          <input type="checkbox" required class="w-4 h-4">
          <span>I agree to the <a href="#" class="text-blue-500">terms of service</a> and <a href="#" class="text-blue-500">privacy policy</a></span>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <p class="text-sm text-center text-gray-700">
        Already have an account?
        <a href="#loginModal" id="goToLogin" class="text-blue-600 hover:underline">Log In</a>
      </p>
    </div>
  </div>
</div>



</body>


</html>
